site_name: DolARK

theme:
    name: mkdocs

nav:
    - Home: index.md
    - Shocks: shocks.md
    - Equilibrium: equilibrium.md
    - Perturbation: perturbation.md
    - Krussell-Smith: krussell_smith.md

markdown_extensions:
  - markdown.extensions.admonition
  - pymdownx.arithmatex
  - pymdownx.highlight
  - pymdownx.superfences

extra_css:
    - css/extra.css

extra_javascript:
  # other extra java script
  - mathjax-config.js
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
